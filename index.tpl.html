<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="author" content="<%= htmlWebpackPlugin.options.author %>" />
  <meta name="version" content="<%= htmlWebpackPlugin.options.version %>" />
  <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords.join(',') %>" />
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>" />
  <link rel="stylesheet" href="<%= require('file-loader?name=framework.css&outputPath=assets/css!framework7/css/framework7.bundle.min.css').default %>">
  <link rel="apple-touch-icon" href="<%= require('./src/assets/images/icon.png').default %>">
  <link rel="icon" href="<%= require('./src/assets/images/icon.png').default %>">
  <style>
    .setup {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="app-root">
    <div style="display:flex;justify-content:center;align-items:center;width:100vw;height:100vh;">
      <svg width="120" height="30" viewBox="0 0 120 30" fill="#999">
        <circle cx="15" cy="15" r="15">
          <animate attributeName="r" from="15" to="15"
                    begin="0s" dur="0.8s"
                    values="15;9;15" calcMode="linear"
                    repeatCount="indefinite" />
          <animate attributeName="fill-opacity" from="1" to="1"
                     begin="0s" dur="0.8s"
                     values="1;.5;1" calcMode="linear"
                     repeatCount="indefinite" />
        </circle>
        <circle cx="60" cy="15" r="9" fill-opacity="0.3">
          <animate attributeName="r" from="9" to="9"
                    begin="0s" dur="0.8s"
                    values="9;15;9" calcMode="linear"
                    repeatCount="indefinite" />
          <animate attributeName="fill-opacity" from="0.5" to="0.5"
                     begin="0s" dur="0.8s"
                     values=".5;1;.5" calcMode="linear"
                     repeatCount="indefinite" />
        </circle>
        <circle cx="105" cy="15" r="15">
          <animate attributeName="r" from="15" to="15"
                    begin="0s" dur="0.8s"
                    values="15;9;15" calcMode="linear"
                    repeatCount="indefinite" />
          <animate attributeName="fill-opacity" from="1" to="1"
                     begin="0s" dur="0.8s"
                     values="1;.5;1" calcMode="linear"
                     repeatCount="indefinite" />
        </circle>
      </svg>
    </div>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <% if( htmlWebpackPlugin.options.environment === 'production' ) { %>
  <script>
    // do something...
  </script>
  <% } %>

</body>
</html>
